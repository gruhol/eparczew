<h1>Produkty</h1>
<mat-card *ngFor="let product of page?.content">
  <mat-card-header>
    <mat-card-title>{{product.productName}}</mat-card-title>
    <mat-card-subtitle>{{product.idBrand}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button routerLink="{{'/product/' + product.slug}}" mat-button>Poka≈º</button>
    <button mat-button>Do koszyka</button>
  </mat-card-actions>
</mat-card>

  <mat-paginator *ngIf="page && page.totalElements > 0"
              [length]="page.totalElements"
              [pageSize]="10"
              [pageSizeOptions]="[10, 25, 50]"
              aria-label="Select page"
              (page)="onPageEvent($event)">
  </mat-paginator>
